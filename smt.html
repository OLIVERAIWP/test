<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script lang="java">
    	String operation;
        int value;
        int count;
        
        Scanner scan = new Scanner(System.in);
        
        System.out.println("Enter integer (0-99)");
        
        value = scan.nextInt();
        
        System.out.print("Calculate addative or multiplative persistance (a orm)?: ");
        operation = scan.next();
        
        
        count = 0;
        while (value > 9) {
            if ("a".equals(operation)) {
                value = (value / 10) + (value % 10);
            } else {
                value = (value / 10) * (value % 10);
            }
            count++;
        }
        
        System.out.println("The persistance is: " + count);
    </script>
  </body>
</html>
